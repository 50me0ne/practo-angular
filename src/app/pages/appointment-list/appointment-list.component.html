<div class="row">
    <div class="col-8">
        <div class="row">
            @for (item of appointmentList; track $index) {
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">C{{item.name}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{item.mobileNo}}</h6>
                      <p class="card-text">{{item.naration}}</p>
                      <a href="#" class="card-link">{{item.appointmentTime}}</a>
                      <a href="#" class="card-link text-success" *ngIf="loggedUserData.userName=='superadmin'">{{item.hospitalName}}</a>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-secondary">
                New Appointment
            </div>
            <div class="card-body">
                <form class="">
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fa fa-user fa-lg me-1 fa-fw"></i>
                                <div class="mb-0">
                                    <input type="text" name="name" placeholder="Enter name" class="form-control" [(ngModel)]="newAppointment.name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fa fa-phone fa-lg me-1 fa-fw"></i>
                                <div class="mb-0">
                                    <input type="text" name="mobileNo" placeholder="Enter mobile No" class="form-control" [(ngModel)]="newAppointment.mobileNo">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fa fa-map-marker fa-lg me-1 fa-fw"></i>
                                <div class="mb-0">
                                    <input type="text" name="city" placeholder="Enter city" class="form-control" [(ngModel)]="newAppointment.city">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fa fa-calendar fa-lg me-1 fa-fw"></i>
                                <div class="mb-0">
                                    <input type="text" name="age" placeholder="Enter age" class="form-control" [(ngModel)]="newAppointment.age">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fa fa-plus-circle fa-lg me-1 fa-fw"></i>
                                <div class=" flex-fill mb-0">
                                    <input type="checkbox" name="isFirstVisit" [(ngModel)]="newAppointment.isFirstVisit"> is First Visit
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fa fa-user fa-lg me-1 fa-fw"></i>
                                <div class="mb-0">
                                    <input type="radio" name="gender" value="Male" [(ngModel)]="newAppointment.gender">Male
                                    <input type="radio" name="gender" value="Female" [(ngModel)]="newAppointment.gender">Female
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fa fa-user fa-lg me-1 fa-fw"></i>
                                <div class="mb-0">
                                    <input type="date" name="appointmentDate" class="form-control" [(ngModel)]="newAppointment.appointmentDate">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fa fa-clock fa-lg me-1 fa-fw"></i>
                                <div class="mb-0">
                                    <input type="text" name="appointmentTime" placeholder="Enter appointment time" class="form-control" [(ngModel)]="newAppointment.appointmentTime">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa fa-file-text fa-lg me-1 fa-fw"></i>
                        <div class="flex-fill mb-0">
                            <textarea name="naration" placeholder="Enter naration" rows="3" class="form-control" [(ngModel)]="newAppointment.naration"></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" (click)="bookAppointment()" class="btn btn-primary btn-lg">Book Appointment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
